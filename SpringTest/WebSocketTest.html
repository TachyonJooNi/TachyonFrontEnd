<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function chatWin(skin) {
      var id = document.getElementById("chat_id");
      if (id.value == "") {
        alert("채팅 닉네임을 입력후 채팅창을 열어주세요");
        id.focus();
        return;
      }
      var room = document.getElementById("chat_room");
      if (skin == "normal")
        window.open(
          "02WebChat.do?chat_id=" + id.value + "&chat_room=" + room.value,
          room.value + "-" + id.value,
          "width=500,height=700"
        );
      else
        window.open(
          "02WebChat.do?chat_id=" + id.value + "&chat_room=" + room.value,
          room.value + "-" + id.value,
          "width=350,height=490"
        );
    }
  </script>
  <body>
    <div class="container">
      <h2>
        SPRING WebSocket 활용한 채팅
        <table border="1" cellpadding="10" cellspacing="0">
          <tr>
            <td>채팅방</td>
            <td>
              <select id="chat_room">
                <option value="myRoom1">KOSMO-1번방</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>회원아이디</td>
            <td>
              <input
                type="text"
                id="chat_id"
                placeholder="본인의 닉네임을 쓰세요"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button
                type="button"
                onclick="chatWin('normal');"
                class="btn btn-primary"
              >
                채팅창열기
              </button>
              <button
                type="button"
                onclick="chatWin('ui');"
                class="btn btn-primary"
              >
                UI 적용된 채팅창 열기
              </button>
            </td>
          </tr>
        </table>
      </h2>
    </div>
  </body>
</html>
