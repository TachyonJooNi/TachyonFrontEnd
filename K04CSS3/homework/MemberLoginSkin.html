<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLoginSkin.html</title>
<style>
    *{
        font-weight: bold; font-size: 16px; text-indent: 0.5em;
    }
    table{
        border-spacing: 10px; padding-top: 30px; width: 390px; margin: 0 auto;
    }
    .inputBox{
        height: 38px; border:rgb(172, 172, 172) 1px solid;
    }
    .outBox{
        width: 640px; height: 330px; border:rgb(172, 172, 172) 1px solid; margin: 0 auto;
    }
    .centerAlign{
        text-align:center;
    }
</style>
</head>
<body>
    <fieldset class="outBox">
        <table>
            <tr>
                <td class="centerAlign" colspan="2">
                    <img src="../login-resource/login_logo.gif" width="210" alt="로그인로고">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="inputBox" type="text" name="id" size="26" value="아이디">
                </td>
                <td class="centerAlign" rowspan="2">
                    <input  type="image" src="../login-resource/login_bt.gif" width="100" alt="로그인버튼">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="inputBox" type="password" name="password" size="26" value="pass">
                </td>
            </tr>
        </table>
        <div class="centerAlign">
            <input type="image" src="../login-resource/login_member.gif" height="15px">
            <input type="image" src="../login-resource/login_idpw.gif" height="15px">
        </div>
    </fieldset>
</body>
</html>
