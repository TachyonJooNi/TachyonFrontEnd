<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLoginSkin.html</title>
<style>
    table{
        background-color: white;
        border-spacing:1px;
        padding-top: 30px;
        width: 500px;
        border: 1px black solid;
    }
</style>
</head>
<body>
    <fieldset style="width: 500px;">
        <table>
            <tr>
                <td colspan="2" style="text-align:center;"><img src="../login-resource/login_logo.gif" width="300" alt="로그인로고"></td>
                <!-- <td>1</td> -->
            </tr>
            <tr>
                <td><input type="text" name="id" size="30" value="아이디" style="height: 30px;"></td>
                <td rowspan="2" style="text-align:center;"><img src="../login-resource/login_bt.gif" width="100" alt="로그인버튼"></td>
            </tr>
            <tr>
                <td><input type="password" name="password" size="30" value="password" style="height: 30px;"></td>
                <!-- <td>1</td> -->
            </tr>
        </table>
        <span style="width: 150px; text-align:left; border: 1px black solid;"><img src="../login-resource/login_member.gif" height="15" alt="회원가입"></span>
        <span style="width: 500px; text-align:left; border: 1px black solid;"><img src="../login-resource/login_idpw.gif" height="15" alt="아이디비번찾기"></span>
    </fieldset>


    <!-- 어떤 페이지를 보면 border가 안보이지만 우리눈에는 border가 눈에 보이기

</body>
</html>
