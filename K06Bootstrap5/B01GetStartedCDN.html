<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B01GetStartedCDN.html</title>
    <!-- 
      부트스트랩5을 사용하기 위한 방법
      방법1 : CDN(Content Delivery Network)을 사용한다.
     -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      div {
        border: 2px solid blueviolet;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>container 영역</h2>
      <p>해당 컨테이너는 좌우측의 약간의 여백이 있는 반응형 가로영역을 제공한다.</p>
    </div>
    <div class=".container-fluid">
      <h2>container-fluid 영역</h2>
      <p>해당 컨테이너는 좌우측의 여백이 없는 꽉 찬 가로영역을 제공한다.</p>
    </div>
    <div class="container-xxl">
      <h2>container-xxl 영역</h2>
      <p>
        Class
        <!-- 
        컨테이너도 화면 사이즈에 따라 반응하는 여러가지 형태의 클래스를 제공한다.
          Extra small <576px
          Small       ≥576px	
          Medium      ≥768px	
          Large       ≥992px	
          Extra large ≥1200px	
          XXL         ≥1400px
        아래 -md의 경우 가로사이즈 768px 이하에서는 100%로 보여지고, 그 이상에만
        반응하여 사이즈가 달라지게된다. 
        -->
        .container-xxl 100% 100% 100% 100% 100% 1320px
        <br />
        컨테이너 페이지 참조
      </p>
    </div>
    <div class="container-md">
      <h2>container-md 영역</h2>
      <p>
        Class
        <!-- 
        컨테이너도 화면 사이즈에 따라 반응하는 여러가지 형태의 클래스를 제공한다.
          Extra small <576px
          Small       ≥576px	
          Medium      ≥768px	
          Large       ≥992px	
          Extra large ≥1200px	
          XXL         ≥1400px
        아래 -md의 경우 가로사이즈 768px 이하에서는 100%로 보여지고, 그 이상에만
        반응하여 사이즈가 달라지게된다. 
        -->
        .container-md 100% 100% 720px 960px 1140px 1320px
        <br />
        컨테이너 페이지 참조
      </p>
    </div>
  </body>
</html>
