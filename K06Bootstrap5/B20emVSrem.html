<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B20emVSrem.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
    <style>
      html {
        /* 기본폰트를 12px로 지정함 */
        font-size: 12px;
      }
      body {
        /* html의 하위태그인 body에서 1.5em으로 설정했으므로
        12px * 1.5 = 18px 이므로 문서에 출력되는 기본폰트 사이즈는 18px이 된다. */
        font-size: 1.5em;
      }
      .p1 {
        font-size: 2em;
      }
      .p2 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>em 과 rem 의 차이를 알아봅시다.</h1>

      <h2>em 단위 설정</h2>
      <p>
        html의 사이즈 12px, body는 상위요소인 html의 1.5배인 18px로 지정된다.
        즉, em은 상위엘리먼트를 상속하듯 영향을 받는다.
      </p>
      <div class="p1">
        p1클래스 엘리먼트
        <br />
        여기는 18px * 2 = 36px로 설정된다.
      </div>
      <div style="font-size: 36px">폰트36px로 지정</div>

      <h2>rem 단위 설정</h2>
      <p>
        rem단위는 문서의 최상위 요소, 즉 html엘리먼트의 크기에 몇배인지로
        설정한다.
      </p>
      <div class="p2">
        p2클래스 엘리먼트
        <br />
        여기는 12px * 2 = 24px로 설정된다.
      </div>
      <div style="font-size: 24px">폰트24px로 지정</div>
    </div>
  </body>
</html>
