<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B11Pagination.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <h2>게시판 목록에 페이지번호 적용하기</h2>
    <table class="table table-hover">
      <thead class="table-dark text-center">
        <tr>
          <th>NO</th>
          <th>Title</th>
          <th>Name</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>100</td>
          <td>
            <a href="#">오늘은 날씨가 좋아요.</a>
            <span class="badge rounded-pill bg-danger">New</span>
          </td>
          <td>미세먼지</td>
          <td>2022-05-18</td>
        </tr>
        <tr>
          <td>99</td>
          <td>오늘은 날씨가 좋아요. <span class="badge bg-primary">댓글:10</span></td>
          <td>미세먼지</td>
          <td>2022-05-17</td>
        </tr>
        <tr>
          <td>98</td>
          <td>오늘은 날씨가 좋아요.</td>
          <td>미세먼지</td>
          <td>2022-05-16</td>
        </tr>
      </tbody>
    </table>
    <!-- 
      페이지네이션 클래스
      disabled : 링크를 비활성화 하여 클릭되지 않도록 한다.
      active : 현재 진입한 페이지라는 뜻으로 블럭에 색을 채운다.
      justify-content-center : 페이지번호를 가운데 정렬한다. 
      justify-content-end : 페이지번호를 우측 정렬한다.
     -->
    <ul class="pagination justify-content-center" style="margin: 20px 0">
      <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </body>
</html>
