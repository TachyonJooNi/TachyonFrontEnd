<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B19Toasts.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>토스트 띄우기</h3>
      <p>
        일정시간이 지나면 자동으로 닫히는 알림창으로 안드로이드에서 알림메세지를
        띄우기 위해 사용되었다.
      </p>

      <button type="button" class="btn btn-primary" id="toastbtn">
        Show Toast
      </button>
      <!-- 
        토스트 유지시간 설정2 : data-bs-delay 속성에 시간을 부여한다.
       -->
      <div class="toast" data-bs-delay="3000">
        <div class="toast-header">
          <strong class="me-auto">Toast Header</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">
          <p>Some text inside the toast body</p>
          <img src="./images/chicago.jpg" style="width: 100px" />
        </div>
      </div>
    </div>
    <!-- 토스트 생성시 아래 JS를 같이 기술해야 한다. -->
    <script>
      document.getElementById("toastbtn").onclick = function () {
        /* querySelectorAll은 getElementById와 굉장히 유사한 셀렉터이다. */
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastElList.map(function (toastEl) {
          /*
          토스트 유지시간 설정 1 : Toast객체 생성시 옵션으로 추가한다. 옵션을 기술할때는
            JSON형식을 사용한다.
          */
          // return new bootstrap.Toast(toastEl, { delay: 2000 }); // 2초로 설정
          return new bootstrap.Toast(toastEl); // 디폴트는 5초정도 된다.
        });
        toastList.forEach((toast) => toast.show());
      };
    </script>
  </body>
</html>
