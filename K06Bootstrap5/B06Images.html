<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B06Images.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <h2>이미지</h2>

    <h3>라운딩 처리 : 모서리 살짝 둥근 효과</h3>
    <img src="./images/cinqueterre.jpg" class="rounded" alt="Cinque Terre" />

    <h3>원형처리 : 이미지를 둥근 원으로 표현</h3>
    <img src="./images/newyork.jpg" class="rounded-circle" alt="Cinque Terre" />

    <h3>썸네일 : 쇼팡몰 리스트에서 사용하는 손톱이미지</h3>
    <img src="./images/sanfran.jpg" class="img-thumbnail" alt="Cinque Terre" />

    <h2>이미지 정렬</h2>
    <!-- CSS의 float:left 혹은 float:right로 정렬하는 효과를 적용한다. -->
    <img src="./images/paris.jpg" class="float-start" />
    <img src="./images/paris.jpg" class="float-end" />

    <!-- 
      앞에서 사용한 float속성이 남아 아래에서 작성한 엘리먼트가 앞에서 작성한
      엘리먼트 아래로 파고들어가게 된다.
      이때 clear속성을 통해 float로 부여한 속성을 파괴해야한다.
     -->
    <h3 style="clear: both">이미지 가운데 정렬하기</h3>
    <img src="./images/paris.jpg" class="mx-auto d-block" />

    <h2>반응형 이미지</h2>
    <!-- 이미지 사이즈를 100%로 지정한 것과 동일한 효과를 적용한다. -->
    <img class="img-fluid" src="./images/ny.jpg" alt="New York" />
  </body>
</html>
