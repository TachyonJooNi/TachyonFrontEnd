<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B09Badges.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>뱃지</h2>
      <h1>Example heading <span class="badge bg-secondary">New</span></h1>
      <h2>Example heading <span class="badge bg-warning">New</span></h2>

      <h2>뱃지 기본</h2>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>

      <h2>Pill(알약) 뱃지</h2>
      <span class="badge rounded-pill bg-danger">Danger</span>
      <span class="badge rounded-pill bg-warning">Warning</span>
      <span class="badge rounded-pill bg-info">Info</span>

      <h2>게시판 목록에 적용하기</h2>
      <!-- 글쓰기 버튼은 우측으로 정렬한다. -->
      <div class="float-end">
        <button type="button" class="btn btn-success mb-1">글쓰기</button>
      </div>
      <!-- 게시판 목록은 테이블 hover 효과를 적용했다. -->
      <table class="table table-hover">
        <thead class="table-dark text-center">
          <tr>
            <th>NO</th>
            <th>Title</th>
            <th>Name</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>100</td>
            <td>
              <a href="#">오늘은 날씨가 좋아요.</a>
              <span class="badge rounded-pill bg-danger">New</span>
            </td>
            <td>미세먼지</td>
            <td>2022-05-18</td>
          </tr>
          <tr>
            <td>99</td>
            <td>오늘은 날씨가 좋아요. <span class="badge bg-primary">댓글:10</span></td>
            <td>미세먼지</td>
            <td>2022-05-17</td>
          </tr>
          <tr>
            <td>98</td>
            <td>오늘은 날씨가 좋아요.</td>
            <td>미세먼지</td>
            <td>2022-05-16</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
