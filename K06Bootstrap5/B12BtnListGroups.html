<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12BtnListGroups.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>그룹화된 버튼 or 리스트</h2>

      <!-- 
        m-2 : margin을 적용한다. 유틸리티에서 자세히 설명.
        d-grid : 블럭화된 버튼을 만들어준다.
       -->
      <div class="row m-2">
        <div class="col-sm-12 d-grid">
          <div class="btn-group">
            <button type="button" class="btn btn-info">Apple</button>
            <button type="button" class="btn btn-info">Samsung</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
              Sony
            </button>
            <!-- 버튼에 드롭다운 메뉴 추가 -->
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Tablet</a>
              <a class="dropdown-item" href="#">Smartphone</a>
              <!-- 드롭다운 메뉴를 구분하는 수평선 -->
              <hr class="dropdown-divider" />
              <a class="dropdown-item" href="#">카메라</a>
              <a class="dropdown-item" href="#">워크맨</a>
            </div>
          </div>
        </div>
      </div>
      <!-- 그리드 시스템으로 좌측3, 중간6, 우측3으로 영역을 분리한다. -->
      <div class="row m-2">
        <div class="col-sm-3">
          <h2>좌측메뉴(li)</h2>

          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">회원가입</a>
            <a href="#" class="list-group-item list-group-item-action active">로그인</a>
            <a href="#" class="list-group-item list-group-item-action">아이디/비번찾기</a>
          </div>
        </div>
        <div class="col-sm-6">여기는 컨텐츠 영역입니다.</div>
        <div class="col-sm-3 d-grid">
          <h2>우측메뉴(btn)</h2>
          <!-- 
            드롭다운 메뉴의 방향
              아래 : 디폴트값
              좌측 : dropstart
              우측 : dropend
              상단 : dropup
           -->
          <div class="btn-group-vertical dropend">
            <button type="button" class="btn btn-warning">Apple</button>
            <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
              Samsung
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">갤러시S</a>
              <a class="dropdown-item" href="#">갤럭시노트</a>
              <a class="dropdown-item" href="#">갤럭시Book</a>
            </div>
            <button type="button" class="btn btn-warning">Sony</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- 
            list-group-horizontal : 수평방향의 리스트 그룹을 통한 네비게이션 메뉴 구현
           -->
          <div class="list-group list-group-horizontal text-center">
            <a href="#" class="list-group-item list-group-item-action">회원정보변경</a>
            <a href="#" class="list-group-item list-group-item-action active">로그아웃</a>
            <a href="#" class="list-group-item list-group-item-action">마이페이지</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
