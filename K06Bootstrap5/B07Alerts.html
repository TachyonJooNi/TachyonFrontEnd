<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B07Alerts.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Alerts</h2>
      <!-- 
        JS의 alert()와는 형태가 다른 메세지 박스와 같은 형태의 alert를 제공한다.
        x버튼을 통해 닫기 기능을 구현할 수 있고, 페이드인 효과를 줄수도 있다.
      -->
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> 닫기 기능을 추가한 Alerts
      </div>
      <div class="alert alert-info alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info!</strong> 애니메이션 효과는 적용하지 않음
      </div>

      <h2>애니메이션(페이드인) 효과가 있는 Alert</h2>
      <div class="alert alert-warning alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong> 기본 클래스에 fade show가 추가됨
      </div>
      <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger!</strong> 페이드인 효과 적용되어 닫힘
      </div>
    </div>
  </body>
</html>
