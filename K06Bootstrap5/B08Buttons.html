<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B08Buttons.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>기본 버튼 스타일</h2>
      <!--  -->
      <h3>button 태그</h3>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>

      <h3>input 태그</h3>
      <input type="button" value="HTML기본버튼" />
      <input type="button" value="Primary버튼" class="btn btn-primary" />
      <input type="button" value="Danger" class="btn btn-danger" />

      <h3>a 태그</h3>
      <a href="#" class="btn btn-warning">나는 Warning 링크</a>

      <h2>외곽선 버튼</h2>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>

      <h2>여러가지 버튼의 형태</h2>
      <div class="row">
        <div class="col-sm-12 d-grid p-1">
          <button type="button" class="btn btn-primary btn-block">꽉찬Button</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 d-grid p-1">
          <button type="button" class="btn btn-info btn-block">
            <span class="spinner-border spinner-border-sm"></span>
            스피너적용
          </button>
        </div>
        <div class="col-sm-8 d-grid p-1">
          <!-- disabled 속성으로 버튼이 비활성화 되면 클릭 안됨 -->
          <button type="button" class="btn btn-warning btn-block" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-grid">
          <!-- 버튼 그룹 : 버튼을 그룹화하여 네비게이션바 처럼 출력한다. -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
