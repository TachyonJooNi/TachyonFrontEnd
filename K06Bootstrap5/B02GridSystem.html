<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B02GridSystem.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <!-- 
      .row : 해당 클래스 하위에 div태그를 삽입하면 inline(가로형)배치가 된다.
      .col : 부트스트랩의 그리드시스템을 사용하기 위한 클래스로 가로컬럼의
        크기를 결정한다.
        사용법 : col-화면사이즈-가로크기
      부트스트랩의 그리드 시스템은 총 12로 구성되어 있고 그 안에서 나누고 싶은
      사이즈를 사용하면 된다.
     -->
    <h2>3개의 동일한 컬럼</h2>
    <div class="row">
      <div class="col bg-primary">.col</div>
      <div class="col bg-dark text-white">.col</div>
      <div class="col bg-info">.col</div>
    </div>

    <h2>반응형 컬럼</h2>
    <h3>sm(Small Device)</h3>
    <div class="row">
      <div class="col-sm-3 bg-primary">.col-sm-3</div>
      <div class="col-sm-3 bg-warning">.col-sm-3</div>
      <div class="col-sm-3 bg-danger">.col-sm-3</div>
      <div class="col-sm-3 bg-info">.col-sm-3</div>
    </div>

    <h3>lg(Large Device)</h3>
    <div class="row">
      <div class="col-lg-3 bg-primary">.col-lg-3</div>
      <div class="col-lg-3 bg-warning">.col-lg-3</div>
      <div class="col-lg-3 bg-danger">.col-lg-3</div>
      <div class="col-lg-3 bg-info">.col-lg-3</div>
    </div>

    <h3>xl(Extra Large Device)</h3>
    <div class="row">
      <div class="col-xl-12 bg-primary">Top Navi</div>
    </div>
    <div class="row">
      <div class="col-xl-8 bg-warning">좌측영역1</div>
      <div class="col-xl-4 bg-danger">우측영역1</div>
    </div>
    <div class="row">
      <div class="col-xl-3 bg-info">좌측영역2</div>
      <div class="col-xl-9 bg-secondary">우측영역2</div>
    </div>
  </body>
</html>
