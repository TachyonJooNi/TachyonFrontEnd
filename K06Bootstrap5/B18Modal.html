<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B18Modals</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Modal창 띄우기 1</h3>
      <p>애니메이션 효과가 없는 기본형 모달</p>
      <!--
        모달창을 열기위한 버튼의 data-bs-target="#myModal01" 속성값과 모달창의
        id="myModal01" 속성값이 일치해야 한다.
        -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal01"
      >
        기본형 모달 열기
      </button>

      <h3>페이드 효과가 적용된 모달창 띄우기</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal02"
      >
        애니메이션 적용된 모달 열기
      </button>
    </div>
  </body>

  <!-- The Modal01 -->
  <div class="modal" id="myModal01">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">Modal body..</div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal02 -->
  <!-- 
    fade : 모달창이 열릴때 페이드 효과가 적용됨
    modal-dialog-centered : 모달창을 현재 창 정중앙에 위치시킨다.
      두번째 div엘리먼트에 추가해야 된다.
   -->
  <div class="modal fade" id="myModal02">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <table class="table table-bordered">
            <tr>
              <td rowspan="3">
                <img
                  src="./images/img_avatar4.png"
                  style="width: 180px; height: 210px"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  style="width: 100%"
                />
              </td>
            </tr>
            <tr>
              <!-- <td></td> -->
              <td>
                <textarea
                  name="contents"
                  class="form-control"
                  style="width: 100%; height: 100px"
                ></textarea>
              </td>
            </tr>
            <tr>
              <!-- <td></td> -->
              <td class="text-center">
                <input type="submit" class="btn btn-warning" value="전송하기" />
              </td>
            </tr>
          </table>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
