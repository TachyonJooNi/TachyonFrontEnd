<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10ProgressBars.html</title>
    <link rel="stylesheet" href="./bootstrap5.1.3/css/bootstrap.css" />
    <script src="bootstrap5.1.3/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>프로그래스 바</h2>
      <script>
        //타이머변수 생성
        var timer,
          i = 100;
        window.onload = function () {
          //문서가 로드되면 프로그래스바를 DOM으로 얻어온다.
          var pbar = document.getElementById("pbar");
          //프로그래스바의 가로크기와 텍스트를 변경
          pbar.style.width = "100%";
          pbar.innerHTML = "100%";
          //0.1초에 한번씩 화살표함수 호출
          timer = setInterval(() => {
            //1씩 감소하는 i값을 통해 프로그래스바의 스타일 적용
            pbar.style.width = i + "%";
            pbar.innerHTML = i + "%";
            i--;
            //i가 음수가 되면 타이머 종료
            if (i < 0) clearInterval(timer);
          }, 100);
        };
      </script>
      <div class="progress">
        <div class="progress-bar" id="pbar" style="width: 70%">70%</div>
      </div>
    </div>
  </body>
</html>
