    <script>
        /*
        문제06]  정확한 암호가 입력될때까지 계속 prompt()를 출력하여 암호를 
        입력받는 프로그램을 작성하시오. 암호는 kosmo 이다.
        */
       document.write("<h2>암호를 입력하라!</h2><hr>");
       while(1){
            var password = prompt("암호를 대라.");
            if(password=="kosmo"){
                document.write("통과!");
                break;
            }
       }
    </script>
