<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
    <!-- 문제10] prompt() 함수를 반복 호출하여 정수 5개를 입력받아
         입력된 반대순으로 출력하는 프로그램을 작성하시오. -->
    <script>
        document.write("<h2>정수 5개 입력받아 역순으로 출력</h2><hr>");
        var arr = new Array(5);
        var reverseArr = new Array();

        document.write("입력한 수의 배열<br>");
        for(var i=0; i<arr.length; i++){
            arr[i] = prompt();
            document.write(arr[i]+"&nbsp;");
        }
        document.write("<hr>");

        document.write("역순으로 재정렬된 배열<br>");
        for(var i=0; i<arr.length; i++){
            reverseArr[i] = arr[arr.length-(i+1)];
            document.write(reverseArr[i]+"&nbsp;");
        }
    </script>
</head>
<body>
    
</body>
</html>
