    <script>
        var date = new Date();

        document.write("<h2>오전이면 lightskyblue, 오후이면 orange 배경</h2><hr>");
        
        document.write("현재 시간:"+ date.getHours() +"시,"+ date.getMinutes() +"분,"+ date.getSeconds() +"초");

        if(date.getHours()<12){
            document.body.style.backgroundColor = "lightskyblue";
        } else{
            document.body.style.backgroundColor = "orange";
        }
    </script>
