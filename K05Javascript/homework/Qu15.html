<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <!-- 
        문제15] 다음 화면과 같이 16개의 <div>태그를 출력하고 각 배경색을 랜덤한 색으로 표현하는 프로그램을 작성하시오. 즉, 새로고침 할때마다 색이 랜덤하게 바뀐다.
                Hint) background-color:rgb(255, 255, 255); 이와 같은 형태로 색을 지정할 수 있다.
    -->
    <script>
        function rgbcolor() {
            var r = parseInt(Math.random()*256);
            var g = parseInt(Math.random()*256);
            var b = parseInt(Math.random()*256);
            
            return "rgb("+r+", "+g+", "+b+")";
        }

        var colorNames = new Array(16);
        var count = 0;
        
        for(var i=0; i<colorNames.length; i++){
            var rgb = rgbcolor();
            document.write("<div class='div'>"+ rgb + "</div>");
            count++;
            if(count>3){
                document.write("<div style='clear:both;'></div>");
                count = 0;
            }
            document.getElementsByClassName('div')[i].style.backgroundColor = rgb;
        }
        </script>
        
        <style>
            .div{
                float:left; width:150px; height: 80px; 
                text-align: center; line-height: 80px; 
            }
        </style>
</head>

</body>
</html>
