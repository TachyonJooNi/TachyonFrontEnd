<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
    <!-- 문제08]  prompt()함수로 사용자로부터 숫자를 입력받은 후 첫째 자리수와 마지막 
        자리의 수가 같으면 ‘성공’ 아니면 ‘다름’을 출력하는 프로그램을 작성하시오. 
        (다음과 같이 10으로 나눈 후 버림처리하면 마지막 한자리를 버릴수 있다. 이를 반복하면 
        첫번째 자리수를 구할 수 있다) -->
        <script>
            //prompt()를 통해 입력받은 값은 문자열로 반환된다.
            var str = prompt("숫자를 입력하세요");
            //숫자로 변경한다.
            var num = parseInt(str);
            //숫자의 마지막자리는 10으로 나눈 나머지를 통해 구한다.
            var lastNum = num % 10;
            console.log("lastNum", lastNum);
            //숫자의 첫번째 자리는 0으로 시작할수 없으므로 0으로 초기화한다.
            var firstNum = 0;
            //사용자가 입력한 값에 따라 반복횟수가 달라지므로 무한루프를 사용한다.
            while(num>0) {
                //입력받은 숫자를 firstNum에 우선 대입한다. 사용자의 입력이 한자리 일수도
                //있으므로 이경우 1번만 반복될 것이다.
                firstNum = num;
                /*
                숫자를 10으로 나눈 후 소수점 이하는 버림처리 한다.
                12345 / 10 = 1234.5 => floor를 통해 소수이하 버림 => 1234
                이 방식을 통해 한자리씩 줄이고, 마지막에 0.X와 같이 되었을때 소수이하를
                버리면 0이 된다. 이때 while문을 탈출한다.
                */
                num = Math.floor(num / 10);
            }
            console.log("firstNum", firstNum);

            if(firstNum==lastNum) {
                document.write(str+"=> 처음과 끝이 같음")
            }
            else {
                document.write(str+"=> 처음과 끝이 다름")
            }

        </script>
</head>

</body>
</html>
