<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorSkin.html</title>
    <style>
        *{
            color: white;
            border-radius: 7px 7px 7px 7px;
            font-weight: bold;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <table style="background-color:rgb(214, 212, 212); width:400px; border-spacing:5px; text-align:center; height: 300px;">
        <tr style="background-color:rgb(135, 215, 16); height: 70px;"> 
            <td colspan="4" style="color: rgb(85, 85, 85); font-size: 35px; text-align: right;">123+456&nbsp;&nbsp;</td>

        </tr>
        <tr style="background-color:rgb(123, 123, 123);">
            <td colspan="2" style="width: 200px;">backSpace</td>
            <td colspan="2" style="width: 200px;">C</td>
        </tr>
        <tr style="background-color:rgb(58, 58, 58);">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td style="background-color:rgb(242, 161, 11);">/</td>
        </tr>
        <tr style="background-color:rgb(58, 58, 58);">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td style="background-color:rgb(242, 161, 11);">X</td>
        </tr>
        <tr style="background-color:rgb(58, 58, 58);">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td style="background-color:rgb(242, 161, 11);">+</td>
        </tr>
        <tr style="background-color:rgb(58, 58, 58);">
            <td>=</td>
            <td>0</td>
            <td>.</td>
            <td style="background-color:rgb(242, 161, 11);">-</td>
        </tr>
    </table>

    <!-- 보더 레디우스로 태두리 깍아내고
    맨위에 div태그로 만들어주고 그 아래는 죄다 버튼이다.
    콜스펜사용해서 합치며된다.
    그냥 123+654 모양만 흉내내봐라.
    눌렀을때 숫자나오는건 아직 못한다.-->
</body>
</html>
