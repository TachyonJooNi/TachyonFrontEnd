<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu12.html</title>
    <!-- 
        문제12] 문자열이 저장되어있는 names 배열로 다음
         4가지 조건을 만족하는 프로그램을 작성하시오.

        var names = new Array
            ("wonsun", "jaemoonlee", "kitae", "gracehwang");

        names 배열에 들어있는 각 이름을 출력하라
        가장 긴 이름을 출력하라.
        사전에서 가장 먼저 나오는 이름을 출력하라
        배열을 증가순으로 재 정렬하여 출력하라. 
        (names.sort() 를 사용하면 오름차순으로 정렬됨)
    -->
    <script>
        var names = new Array("wonsun", "jaemoonlee", "gaacehwang", "gracehwang");
        
        function printArr(arr1) {
            document.write("이름 : ");
            for(var i=0; i<arr1.length; i++){
                document.write(arr1[i]+"&nbsp;");
            }
            document.write("<br>");
        }
        
        function longArr(arr2) {
            for(var i=1; i<arr2.length; i++){
                if(arr2[0].length<arr2[i].length){
                    arr2[0] = arr2[i];
                }
            }
            document.write("가장 긴 이름 : "+ arr2[0] +"<br>");
        }
        
        function orderArr(arr3) {
            var standard = arr3[0];
            for(var i=1; i<arr3.length; i++){
                //방법1 : 그냥 크기 비교해도 알파벳 사전순으로 비교됨.
                if(names[i]<standard){
                    standard = names[i];
                }
                //방법2 : 첫번째 자리의 유니코드로만 비교
                // if(arr3[0].charCodeAt(0)>arr3[i].charCodeAt(0)){
                //     var tmp = arr3[0];
                //     arr3[0] = arr3[i];
                //     arr3[i] = tmp;
                // }
            }
            document.write("가장 먼저 나오는 이름 : "+ standard +"<br>");
        }

        function sortArr(arr4) {
            document.write("증가순 이름 : ");
            for(var i=0; i<arr4.length; i++){
                document.write(arr4.sort()[i]+"&nbsp;");
            }
        }

        printArr(names);
        longArr(names);
        orderArr(names);
        sortArr(names);
    </script>
</head>
