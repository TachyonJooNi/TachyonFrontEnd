    <script>

	window.onload = function () {
	    var prices = document.getElementsByName("price");
	    var cups = document.getElementsByName("cup");
	    var oneCups = document.getElementsByName("oneCup");
	    
	    for(var j=0; j<oneCups.length; j++) {
	    	oneCups[j].innerHTML = Number( prices[j].innerHTML / cups[j].innerHTML ).toLocaleString("ko-KR", { style: 'currency', currency: 'KRW' });
	    }
	    
	    for(var i=0; i<prices.length; i++) {
	    	prices[i].innerHTML = Number(prices[i].innerHTML).toLocaleString("ko-KR", { style: 'currency', currency: 'KRW' });
